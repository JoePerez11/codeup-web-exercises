<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://kit.fontawesome.com/c89f9927c1.js" crossorigin="anonymous"></script>
    <title>Pizza World</title>
</head>

<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 flex-grow-1">
            <input class="form-contxrol mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-user mr-2"></i>Sign Up</a>
        </ul>
    </div>
</nav>

<!--Welcome Bar-->
<section>
    <div class="jumbotron jumbotron-fluid mt-4 p-0 position-relative d-sm-none d-md-block d-lg-block">
        <img src="/img/pizza.png" alt="">
        <div class="container text-center m-0 p-0">
            <h1 class="display-4 position-absolute bg-light">Welcome to Pizza World!</h1>
        </div>
    </div>
</section>
</body>

</html>
